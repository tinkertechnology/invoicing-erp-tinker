{% extends 'layout.html' %}

{% block title %} All Tables {% endblock %}

{% block body %}
                <section>
                    <div class="section-body">
                        <!-- BEGIN DATATABLE 2 -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-head style-primary">
                                        <header>All Tables Data</header>
                                        <div class="tools">
                                            <a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
                                            <a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table id="datatable2" class="table order-column hover">
                                                <thead>
                                                    <tr>
                                                        <th width="70px">ID</th>
                                                        <th>Table Name</th>
                                                        <th width="50%">Table number</th>
                                                        <!-- <th width="100px">Price</th>
                                                        <th width="70px">Buttons</th> -->
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {% for tables in tables %}
                                                        <tr class="gradeX">
                                                            <td>{{ tables.id }}</td>
                                                            <td>{{ tables.table_name }}</td>
                                                            <td>{{ tables.table_number }}</td>
                                                            <!-- <td>{{ product.price }}</td> -->
                                                            <td>
                                                                <a href="{% url 'table_delete' tables.id %}" class="btn ink-reaction btn-floating-action btn-danger" onclick="return confirm('Are you sure you want to delete this?')"><i class="md md-delete"></i> </a>
                                                                <a href="{% url 'table_edit' tables.id %}" class="btn ink-reaction btn-floating-action btn-warning"><i class="md md-edit"></i> </a>     
                                                            </td>
                                                        </tr>
                                                    {% endfor %}
                                                </tbody>
                                            </table>
                                        </div><!--end .table-responsive -->
                                    </div>   
                                </div>       
                            </div><!--end .col -->
                        </div><!--end .row -->
                        <!-- END DATATABLE 2 -->

                    </div><!--end .section-body -->
                </section>
{% endblock %}
